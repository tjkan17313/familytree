<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Tree</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #333; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    input, select { padding: 5px; margin: 5px; }
    button { padding: 8px 16px; margin: 5px 0; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Family Tree</h1>

  <h3>Add Family Member</h3>
  <input type="text" id="nameInput" placeholder="Name">

  <select id="genderInput">
    <option value="">Select Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>

  <select id="relationInput">
    <option value="">Select Relation</option>
    <option value="father of">Father of</option>
    <option value="mother of">Mother of</option>
    <option value="son of">Son of</option>
    <option value="daughter of">Daughter of</option>
    <option value="spouse of">Spouse of</option>
    <option value="brother of">Brother of</option>
    <option value="sister of">Sister of</option>
  </select>

  <select id="relativeInput">
    <option value="">Select Relative</option>
  </select>

  <button id="addBtn">Add Member</button>
  <br>

  <button id="saveBtn">Show JSON</button>
  <button id="hierarchyBtn">Show Hierarchy</button>

  <table id="familyTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Relation</th>
        <th>Relative</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
