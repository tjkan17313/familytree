<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Family Tree App</title>
<style>
body { font-family: Arial; padding: 20px; }
section { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; }
input, select, button { margin: 5px; }
</style>
</head>
<body>

<h1>Family Tree App</h1>

<section>
<h2>Add Member</h2>
<input id="memberName" placeholder="Name">
<select id="memberGender">
<option value="male">Male</option>
<option value="female">Female</option>
</select>
<button id="addMemberBtn">Add Member</button>
</section>

<section>
<h2>Delete Member</h2>
<select id="deleteMemberDropdown"></select>
<button id="deleteMemberBtn">Delete Member</button>
</section>

<section>
<h2>Add Relationship</h2>
Person A:
<select id="relA"></select>
Relationship:
<select id="relType">
<option value="father">father of</option>
<option value="mother">mother of</option>
<option value="brother">brother of</option>
<option value="sister">sister of</option>
<option value="son">son of</option>
<option value="daughter">daughter of</option>
<option value="spouse">spouse of</option>
</select>
Person B:
<select id="relB"></select>
<button id="addRelBtn">Add Relationship</button>
</section>

<section>
<h2>Delete Relationship</h2>
<select id="deleteRelDropdown"></select>
<button id="deleteRelBtn">Delete Relationship</button>
</section>

<section>
<h2>Current Relationships</h2>
<div id="relationshipList"></div>
</section>

<section>
<h2>Controls</h2>
<button id="refreshBtn">Refresh</button>
<button id="showJsonBtn">Show JSON</button>
<button id="showTreeBtn">Show Tree</button>
<button id="showMembersBtn">Show Members</button>
<button id="saveJsonBtn">Save JSON</button>
<br>
<input type="file" id="loadJsonFile" accept=".json">
<button id="loadJsonBtn">Load JSON</button>
</section>

<script src="app.js"></script>
</body>
</html>
